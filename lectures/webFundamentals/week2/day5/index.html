<body>
    <h1>Nasa API calls</h1>
    <div id="apod">
        <button onclick="apod()">Get Astronomy Photo of the Day</button>
    </div>
    <!-- <div class="nasa">

    <!-- Mission Rover = Curiosity, opportunity spirit 
            Rover Cameras = FHAZ RHAZ NAVCAM -->
    <div id="mars">
        <form name="marsForm">
            <select name="rover" id="rover">
                <option value="curiosity">Curiosity Rover</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
            </select>
            <select name="camera" id="camera">
                <option value="fhaz">Front Hazard</option>
                <option value="rhaz">Rear Hazard</option>
                <option value="navcam">Navigation Camera</option>
            </select>
            <input type="button" value="submit" onclick="marsRovers()">
        </form>
    </div>
    <script src="./js/key.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mars.js"></script>
